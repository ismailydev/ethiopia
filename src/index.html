<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/ethiopia.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Ethiopia | Africa</title>
</head>

<body>

    <div class="hero w-full h-screen clip-bg">
        <div class="center z-10 text-white">
            <h1 class="title text-6xl font-bold py-4">Visit Ethiopia</h1>
            <h2 class="sub-title text-2xl">The place where the coffee bean originated.</h2>
        </div>
        <img src="../assets/ethiopia.svg" class="map center h-24 z-10" alt="ethiopia">
        <div class="center w-full h-full bg-black/50"></div>
        <video class="w-full h-full object-cover" src="../assets/ethiopia.mp4" autoplay="true" muted loop></video>
    </div>

    <div class="about h-screen flex items-center justify-center bg-black text-white">
        <div class="text-5xl font-extrabold">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-cyan-500 to-violet-500">
                About
            </span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
        integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"
        integrity="sha512-tHvUcUQYi35zApvAa5TNR3fNhBQkVtkmWKfacnpxmix4/VTGz1lGjIVyLMp7gLgAvg+aKJjnVKokXJNS5GZ+/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./app.js"></script>

</body>

</html>
